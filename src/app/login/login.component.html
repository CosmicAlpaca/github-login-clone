<div class="login-page">
  <div class="login-content">
    <div class="header-logo">
      <a href="#">
        <svg height="48" viewBox="0 0 16 16" width="48" class="octicon" fill="#ffffff">
          <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
      </a>
    </div>

    <div class="auth-heading">
      <h1>Sign in to GitHub</h1>
    </div>

    <div class="auth-form-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="login_field">Username or email address</label>
        <input type="text" id="login_field" class="form-control" formControlName="login" autofocus />

        <div class="label-wrapper">
          <label for="password">Password</label>
          <a href="#" (click)="onNavigate($event)" class="forgot-link">Forgot password?</a>
        </div>
        <input type="password" id="password" class="form-control" formControlName="password" />

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>

      <div class="login-divider"><span>or</span></div>

      <button type="button" class="btn btn-social" (click)="onSocialLogin('Google')">
        Google
      </button>
      <button type="button" class="btn btn-social" (click)="onSocialLogin('Apple')">
        Apple
      </button>

      <p class="create-account-callout">
        New to GitHub? <a href="#" (click)="onNavigate($event)">Create an account</a>
      </p>
    </div>
  </div>

  <footer class="login-footer">
    <ul class="footer-links">
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Contact GitHub</a></li>
    </ul>
  </footer>
</div>
