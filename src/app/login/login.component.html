<div class="login-page">
  <div class="login-content">

    <!-- 1. Logo -->
    <div class="header-logo">
      <a href="/" (click)="onNavigate('home', $event)" aria-label="Homepage">
        <svg height="48" viewBox="0 0 16 16" width="48" class="octicon octicon-mark-github">
          <path fill="#ffffff" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
        </svg>
      </a>
    </div>

    <!-- Title -->
    <div class="auth-heading">
      <h1>Sign in to GitHub</h1>
    </div>

    <!-- 2. Main Box -->
    <div class="auth-form-body">
      <!-- FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="login_field">Username or email address</label>
        <input type="text"
               id="login_field"
               class="form-control"
               formControlName="login"
               autofocus />

        <div class="label-wrapper">
          <label for="password">Password</label>
          <a href="#" (click)="onNavigate('forgot-password', $event)" class="forgot-link">Forgot password?</a>
        </div>
        <input type="password"
               id="password"
               class="form-control"
               formControlName="password" />

        <!-- Nút Submit: Thay đổi text khi loading -->
        <button type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </form>

      <!-- SEPARATOR -->
      <div class="login-divider">
        <span>or</span>
      </div>

      <!-- SOCIAL BUTTONS -->
      <button type="button" class="btn btn-social" (click)="onSocialLogin('Google')">
        <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <button type="button" class="btn btn-social" (click)="onSocialLogin('Apple')">
        <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18" fill="white">
          <path d="M17.8 11.2c.05-1.95 1.6-2.9 1.66-2.95-.9-1.3-2.32-1.48-2.82-1.5-1.19-.12-2.32.7-2.92.7-.6 0-1.52-.68-2.5-.66-1.29.02-2.48.75-3.14 1.9-1.34 2.32-.34 5.76.96 7.65.64.93 1.39 1.97 2.38 1.93 1-.04 1.35-.63 2.54-.63 1.18 0 1.52.63 2.55.65.98 0 1.64-1.03 2.36-2 .76-1.1 1.07-2.17 1.09-2.22-.02-.02-2.1-1.25-2.1-3.23M15.42 2.76c.54-.65.9-1.55.8-2.45-.78.03-1.72.52-2.28 1.17-.5.58-.94 1.5-.82 2.38.86.07 1.76-.45 2.3-1.1"/>
        </svg>
        Continue with Apple
      </button>

      <!-- BOTTOM LINKS -->
      <p class="create-account-callout">
        New to GitHub? <a href="#" (click)="onNavigate('signup', $event)">Create an account</a>
      </p>

      <div class="passkey-link">
        <a href="#" (click)="onPasskeyLogin($event)">Sign in with a passkey</a>
      </div>
    </div>
  </div>

  <!-- 3. FOOTER -->
  <footer class="login-footer">
    <ul class="footer-links">
      <li><a href="#" (click)="onNavigate('terms', $event)">Terms</a></li>
      <li><a href="#" (click)="onNavigate('privacy', $event)">Privacy</a></li>
      <li><a href="#" (click)="onNavigate('docs', $event)">Docs</a></li>
      <li><a href="#" (click)="onNavigate('contact', $event)">Contact GitHub Support</a></li>
      <li><a href="#" (click)="onNavigate('cookies', $event)">Manage cookies</a></li>
      <li><a href="#" (click)="onNavigate('no-share', $event)">Do not share my personal information</a></li>
    </ul>
  </footer>
</div>
